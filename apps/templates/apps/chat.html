        <main role="main">

    <!-- container and title -->
<div class="container my-4">
    <h1 class="my-4 text-center">ppal chat</h1>
    
    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="serious">#serious</button>
        <button class="btn" id="dad-jokes">#dad-jokes</button>
    </div> 

    <!-- chat list / window -->
    <div class="chat-window">
        <ul class="chat-list list-group"></ul>
    </div>

    <!-- new chat form -->
    <form class="new-chat my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Message:</div>
            </div>
            <input type="text" id="message" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="send">
            </div>
        </div>
    </form>

    <!-- update name form -->
    <form class="new-name my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Name:</div>
            </div>
            <input type="text" id="name" class="form-control"  required>
            <div class="input-group-append" onBlur="this.placeholder" onFocus="this.placeholder">
                <input type="submit" class="btn" value="update">
            </div>
        </div>
        <div class="update-msg"></div>
    </form>
    
</div>
